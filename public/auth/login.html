<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="../static/css/style.css" />
    <link
      rel="icon"
      href="../static/img/icono.ico"
      type="image/x-icon"
    />
  </head>
  <body>
    <section>
      <div class="contenedor">
        <div class="formulario">
          <form id="loginForm" action="/login" method="POST">
            <h2>Iniciar Sesión</h2>
            <div class="input-contenedor">
              <i class="fa-solid fa-envelope"></i>
              <input type="email" id="email" name="email" required />
              <label for="email">Email</label>
            </div>
            <div class="input-contenedor">
              <i class="fa-solid fa-lock"></i>
              <input type="password" id="password" name="password" required />
              <label for="password">Contraseña</label>
            </div>
            <div class="olvidar">
              <label>
                <a href="#">Olvidé la contraseña</a>
              </label>
            </div>
            <div>
              <button type="submit" id="acceder">Acceder</button>
            </div>
          </form>
        </div>
      </div>
    </section>
    <div class="encabezado-itm">
      <img src="../static/img/encabezadoITMOFICIAL.jpeg" alt="encabezado del itm" />
    </div>
    <div class="diseño-top"></div>
    <div class="diseño-bottom"></div>

     <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
      event.preventDefault();
      const formData = new FormData(this);
      const data = Object.fromEntries(formData.entries());

      fetch('/login', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
      })
      .then(response => {
        if (response.ok) {
          window.location.href = '/main';
        } else {
          return response.text();
        }
      })
      .then(errorMessage => {
        if (errorMessage) {
          alert(errorMessage);
        }
      })
      .catch(error => {
        console.error('Error:', error);
      });
    });
  </script>
  </body>
</html>
