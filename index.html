<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/Recursos/icono.ico" type="image/x-icon">
</head>
<body>
    
    <section>
        <div class="contenedor">
            <div class="formulario">
                <form id="loginForm" action="#">
                    <h2>Iniciar Sesión</h2>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-envelope"></i>
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>

                    <div class="input-contenedor">
                        <i class="fa-solid fa-lock"></i>
                        <input type="password" id="password" required>
                        <label for="password">Contraseña</label>
                    </div>

                    <div class="olvidar">
                        <label for="#">
                            <input type="checkbox"> Recordar
                            <a href="#">Olvidé la contraseña</a>
                        </label>
                    </div>

                    <div>
                        <button type="button" onclick="login()">Acceder</button>
                    </div>

                    <div class="registrar">
                        <p>No tengo cuenta <a href="#">Crear una cuenta</a></p>
                    </div>
                </form>
                <p id="errorlogin"></p>
            </div>
        </div>
    </section>
    <div class="encabezado-itm">
        <img src="/Recursos/itm.jpg" alt="encabezado del itm">
    </div>
    <div class="diseño-top"></div>
    <div class="diseño-bottom"></div>
    <script src="js/scripts.js"></script>
</body>
</html>
