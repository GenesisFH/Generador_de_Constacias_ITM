    <script>
      // Script para manejar la eliminación de archivos
      document
        .getElementById("trash-button")
        .addEventListener("click", function (e) {
          e.preventDefault();
          const selectedFiles = document.querySelectorAll(
            'input[name="file-select"]:checked'
          );
          if (selectedFiles.length > 0) {
            let filesToDelete = Array.from(selectedFiles).map(
              (input) => input.value
            );
            alert(`Eliminando archivos: ${filesToDelete.join(", ")}`);
            // Aquí puedes añadir la lógica para eliminar los archivos seleccionados
